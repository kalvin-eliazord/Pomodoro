<html>

<body>
    <header>
        <link href="style.css" rel="stylesheet"></link>
    </header>
    <div class="modalCongratulation">
      <h1 class="titleModal"> Congratulation! üçÖ</h1>
      <div class="questionCongratulationParent">
        <p class="congratulationP"> Did you finish your tasks ?</p>
        <div class="btnsCongratulationParent">
          <div class="noButton"> N O </div>
          <div class="yesButton"> Y E S </div>
        </div>
      </div>
    
    </div>
    
    <div class="modalSettings">
      <h1 class="titleModal"> Pomodoro settings üçÖ</h1>
      <table>
        <tr>
          <th> Work duration:
          </th>
          <th> <input class="workInput" placeholder="In minutes"></input>
          </th>
          <th>
            <p class="workDurationModalP"> </p>
          </th>
        </tr>
        <tr>
          <th> Short break duration:
          </th>
          <th> <input class="shortBreakInput" placeholder="In minutes"></input>
          </th>
          <th>
            <p class="shortBreakDurationModalP"> </p>
          </th>
        </tr>
        <tr>
          <th> Long break duration:
          </th>
          <th> <input class="longBreakInput" placeholder="In minutes"></input>
          </th>
          <th>
            <p class="longBreakDurationModalP"> </p>
          </th>
        </tr>
        <tr>
          <th> Long break delay:
          </th>
          <th> <input class="longBreakDelayInput" placeholder="How many before long break"></input>
          </th>
          <th>
            <p class="longBreakDelayModalP"> </p>
          </th>
        </tr>
      </table>
      <div class="btnsSettingsParent">
        <div class="closeSettingsButton"> C L O S E</div>
        <div class="saveSettingsButton"> S A V E</div>
      </div>
    </div>
    
    <div class="darkBg">
    </div>
    <div class="main">
    
      <div class="top">
        <div class="pomodoroSettingsBtnParent">
          <img class="pomodoroSettingsButton" src="https://www.svgrepo.com/show/498931/settings2.svg">
        </div>
        <p class="cyclesLeftP">
        </p>
        <div class="timerParent">
          <h3 class="minutesH3">
          </h3>
          <h3 class="timerSeparator"> : </h3>
          <h3 class="secondsH3">
          </h3>
        </div>
        <div class="progressBarParent">
          <div class="progressBar">
          </div>
        </div>
    
        <div class="topDown">
          <div class="startButton"> S T A R T </div>
          <div class="stopButton"> S T O P </div>
        </div>
        <h1 class="currentTodoNameH1"> Start by creating a new task üçÖ </h1>
    
      </div>
      <div class="bottom">
    
        <div class="todoParent">
          <h3 class="titleTodo"> T O D O </h3>
          <div class="task">
            <input class="addTodoTaskInput" placeholder="Add new task."> </input>
          </div>
          <ul class="todoTaskUl">
    
          </ul>
        </div>
    
        <div class="doneParent">
          <h3 class="titleDone"> D O N E </h3>
    
          <ul class="doneTaskUl">
    
          </ul>
        </div>
      </div>
    </div>
    
    <audio class="shortBreakAudio" src="https://cdn.pixabay.com/audio/2022/07/15/audio_89f13f8631.mp3"> </audio>
    <audio class="longBreakAudio" src="https://cdn.pixabay.com/audio/2024/07/22/audio_b7c82a50d6.mp3"> </audio>
    <audio class="idleAudio" src="https://www.myinstants.com/media/sounds/aot-eyecatch-intermission-song-end.mp3"> </audio>
</body>

<script src="script.js"></script>
</html>
