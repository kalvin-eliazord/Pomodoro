<html>

<body>
    <header>
        <link href="style.css" rel="stylesheet"></link>
    </header>
    <div class="main">
        <div class="top">
          <img class="settingsButton" src="https://www.svgrepo.com/show/498931/settings2.svg">
          <div class="topHigh">
            <input class="minutes" value="45">
            </input>
            <p> : </p>
            <input class="seconds" value="00">
            </input>
          </div>
          <div class="progressBarParent">
            <div class="progressBar">
            </div>
          </div>
      
          <div class="topDown">
            <div class="startButton"> S T A R T </div>
            <div class="stopButton"> S T O P </div>
          </div>
          <h1 class="titlePomodoro"> </h1>
      
        </div>
        <div class="bottom">
      
          <div class="todoParent">
            <h3 class="titleTodo"> T O D O </h3>
            <div class="task">
              <input class="addTask" placeholder="Add new task."> </input>
            </div>
            <ul class="todo">
      
            </ul>
          </div>
      
          <div class="doneParent">
            <h3 class="titleDone"> D O N E </h3>
      
            <ul class="done">
      
            </ul>
          </div>
        </div>
      </div>
</body>

<script href="script.js"></script>
</html>
