<html>

<body>
    <header>
        <link href="style.css" rel="stylesheet"></link>
    </header>
    <div class="modal">
        <h1 class="titleModal"> Pomodoro settings üçÖ</h1>
        <table>
          <tr>
            <th> Work duration:
            </th>
            <th> <input class="workInput" placeholder="In minutes"></input>
            </th>
            <th>
              <p class="workP"> </p>
            </th>
          </tr>
          <tr>
            <th> Short break duration:
            </th>
            <th> <input class="shortBreakInput" placeholder="In minutes"></input>
            </th>
            <th>
              <p class="shortBreakP"> </p>
            </th>
          </tr>
          <tr>
            <th> Long break duration:
            </th>
            <th> <input class="longBreakInput" placeholder="In minutes"></input>
            </th>
            <th>
              <p class="longBreakP"> </p>
            </th>
          </tr>
          <tr>
            <th> Long break delay:
            </th>
            <th> <input class="longBreakDelayInput" placeholder="How many before long break"></input>
            </th>
            <th>
              <p class="longBreakDelayP"> </p>
            </th>
          </tr>
        </table>
        <div class="buttonsParent">
          <div class="closeSettingsButton"> C L O S E</div>
          <div class="saveSettingsButton"> S A V E</div>
        </div>
      </div>
      
      <div class="darkBg">
      </div>
      <div class="main">
      
        <div class="top">
          <img class="settingsButton" src="https://www.svgrepo.com/show/498931/settings2.svg">
          <div class="topHigh">
            <h3 class="minutesH3">45
            </h3>
            <h3 class="timerSeparator"> : </h3>
            <h3 class="secondsH3">00
            </h3>
          </div>
          <div class="progressBarParent">
            <div class="progressBar">
            </div>
          </div>
      
          <div class="topDown">
            <div class="startButton"> S T A R T </div>
            <div class="stopButton"> S T O P </div>
          </div>
          <h1 class="titlePomodoro"> </h1>
      
        </div>
        <div class="bottom">
      
          <div class="todoParent">
            <h3 class="titleTodo"> T O D O </h3>
            <div class="task">
              <input class="addTodoTaskInput" placeholder="Add new task."> </input>
            </div>
            <ul class="todo">
      
            </ul>
          </div>
      
          <div class="doneParent">
            <h3 class="titleDone"> D O N E </h3>
      
            <ul class="done">
      
            </ul>
          </div>
        </div>
      </div>
</body>

<script href="script.js"></script>
</html>
